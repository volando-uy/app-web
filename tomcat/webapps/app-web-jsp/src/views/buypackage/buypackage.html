<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>Comprar Paquete</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config={theme:{extend:{colors:{brand:"#0B4C73"}}}};</script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <div id="header"></div>

  <main class="flex-1 container mx-auto px-4 py-8">
    <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-4 gap-8">
      <aside id="rightMenu" class="hidden lg:block"></aside>
      <section class="lg:col-span-3 space-y-8">
        <header class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
          <h1 class="text-2xl font-bold text-brand">Comprar paquete de rutas</h1>
          <div class="flex gap-2">
            <button id="btn-cancel" class="px-4 py-2 rounded-lg border text-sm hover:bg-white">Cancelar</button>
            <button id="btn-refresh" class="px-4 py-2 rounded-lg border text-sm hover:bg-white">Recargar</button>
          </div>
        </header>

        <div id="bp-alert" class="hidden p-4 rounded-lg bg-yellow-100 text-yellow-800 text-sm"></div>

        <div id="bp-purchases" class="hidden bg-white rounded-xl shadow p-4">
          <h2 class="font-semibold mb-3 text-brand text-sm">Mis compras vigentes</h2>
          <div id="bp-purchases-list" class="space-y-2 text-sm"></div>
        </div>

        <div id="bp-list" class="grid gap-6 grid-cols-1 md:grid-cols-2 xl:grid-cols-3">
          <!-- cartas de paquetes -->
        </div>

        <div id="bp-selection" class="hidden bg-white rounded-xl shadow p-6 space-y-4">
          <h2 class="font-semibold text-lg text-brand">Confirmar compra</h2>
          <div id="bp-selection-info" class="text-sm text-gray-600"></div>
          <div class="flex flex-col sm:flex-row gap-3">
            <button id="btn-confirm" class="flex-1 px-4 py-2 bg-brand text-white rounded-lg hover:brightness-110">Confirmar compra</button>
            <button id="btn-clear" class="flex-1 px-4 py-2 border rounded-lg hover:bg-gray-50">Elegir otro</button>
          </div>
        </div>
      </section>
    </div>
  </main>

  <div id="footer"></div>

  <script src="../components/leftPanel/leftPanel.js"></script>
  <script src="buypackage.js"></script>
</body>
</html>
