<!DOCTYPE html>
<html lang="es">
<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Vuelos</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						colors: { brand: "#0B4C73" }
					}
				}
			}
		</script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-[#f5f6fa] min-h-screen flex flex-col">
		<div id="header"></div>
		<main class="flex-1 container mx-auto px-2 md:px-4 py-8">
				<h1 class="text-3xl font-bold text-brand mb-8 text-center">Resultados de Vuelos</h1>
				<!-- Filtros de búsqueda -->
				<form id="flight-filters" class="flex flex-col md:flex-row gap-4 mb-10 bg-white rounded-2xl shadow-lg p-6 items-stretch justify-between text-xs md:text-base border border-gray-200">
						<div class="flex flex-col flex-1 min-w-[180px] justify-end">
							<label class="font-bold text-[#ff8000] mb-2 uppercase tracking-wide text-sm md:text-base">Origen</label>
							<div class="flex items-center bg-[#f5f6fa] rounded-lg px-3 border border-gray-200 h-[48px]">
								<span class="text-[#ff8000] mr-2"><i class="fa-solid fa-location-dot"></i></span>
								<input type="text" id="origen" class="bg-transparent outline-none flex-1 placeholder:text-gray-400" placeholder="Montevideo, Uruguay" autocomplete="off">
							</div>
						</div>
						<div class="flex flex-col flex-1 min-w-[180px] justify-end">
							<label class="font-bold text-[#ff8000] mb-2 uppercase tracking-wide text-sm md:text-base">Destino</label>
							<div class="flex items-center bg-[#f5f6fa] rounded-lg px-3 border border-gray-200 h-[48px]">
								<span class="text-[#ff8000] mr-2"><i class="fa-solid fa-location-dot"></i></span>
								<input type="text" id="destino" class="bg-transparent outline-none flex-1 placeholder:text-gray-400" placeholder="Cancún y la Quintana Roo" autocomplete="off">
							</div>
						</div>
						<div class="flex flex-col flex-1 min-w-[180px] justify-end">
							<label class="font-bold text-[#ff8000] mb-2 uppercase tracking-wide text-sm md:text-base">Fecha de partida</label>
							<div class="flex items-center justify-between gap-3">
								<div class="flex items-center bg-[#f5f6fa] rounded-lg px-3 border border-gray-200 h-[48px] flex-1">
									<span class="text-[#ff8000] mr-2"><i class="fa-solid fa-calendar-days"></i></span>
									<input type="date" id="fecha" class="bg-transparent outline-none flex-1 text-gray-700">
								</div>
							 
								<label class="hidden md:flex items-center text-gray-500 text-sm ml-2">
									<input type="checkbox" id="fechas-cercanas" class="mr-2 accent-[#ff8000]">
									<span>Buscar fechas cercanas</span>
								</label>
							</div>
						</div>
						<div class="flex flex-col flex-1 min-w-[180px] justify-end">
							<label class="font-bold text-[#ff8000] mb-2 uppercase tracking-wide text-sm md:text-base">Pasajeros y clase</label>
							<div class="flex items-center bg-[#f5f6fa] rounded-lg px-3 border border-gray-200 h-[48px]">
								<span class="text-[#ff8000] mr-2"><i class="fa-solid fa-user"></i></span>
								<input type="text" id="pasajeros" class="bg-transparent outline-none flex-1 placeholder:text-gray-400" placeholder="1 Pasajero" autocomplete="off">
							</div>
						</div>
				</form>
				<div id="flights-list"></div>
		</main>
		<div id="footer"></div>
		<script src="flight.js"></script>
</body>
</html>
