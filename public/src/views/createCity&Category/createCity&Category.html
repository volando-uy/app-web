<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Ciudad y Categoría</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { brand: "#0B4C73" }
        }
      }
    }
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <div id="header"></div>

  <main class="flex-1 max-w-5xl mx-auto p-6">
    <h1 class="text-2xl font-bold text-center text-brand mb-8">Gestión de Ciudades y Categorías</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      
      <!-- Crear Ciudad -->
      <div class="bg-white rounded-xl shadow p-6">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Registrar nueva ciudad</h2>
        <form id="city-form" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-600">Nombre</label>
            <input id="city-name" type="text" class="mt-1 block w-full border border-gray-350 rounded-lg shadow-sm focus:ring-brand focus:border-brand" placeholder="Ej: Montevideo">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-600">País</label>
            <input id="city-country" type="text" class="mt-1 block w-full border border-gray-350 rounded-lg shadow-sm focus:ring-brand focus:border-brand" placeholder="Ej: Uruguay">
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-600">Latitud</label>
              <input id="city-lat" type="text" class="mt-1 block w-full border border-gray-350 rounded-lg shadow-sm focus:ring-brand focus:border-brand" placeholder="-34.9011">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-600">Longitud</label>
              <input id="city-lng" type="text" class="mt-1 block w-full border border-gray-350 rounded-lg shadow-sm focus:ring-brand focus:border-brand" placeholder="-56.1645">
            </div>
          </div>
          <div class="flex gap-2">
            <button id="btn-city-save" type="button" class="flex-1 bg-brand text-white py-2 rounded-lg hover:bg-blue-700 transition">Registrar ciudad</button>
            <button id="btn-city-clear" type="button" class="px-4 py-2 border rounded">Limpiar</button>
          </div>
        </form>

        <!-- Lista de ciudades -->
        <div class="mt-6">
          <h3 class="text-sm font-semibold mb-2">Ciudades registradas</h3>
          <div id="cities-list" class="space-y-2">
            <!-- renderizado por JS -->
          </div>
        </div>
      </div>

      <!-- Crear Categoría -->
      <div class="bg-white rounded-xl shadow p-6">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Crear nueva categoría</h2>
        <form id="category-form" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-600">Nombre</label>
            <input id="category-name" type="text" class="mt-1 block w-full border border-gray-350 rounded-lg shadow-sm focus:ring-brand focus:border-brand" placeholder="Ej: Primera Clase">
          </div>
          <div class="flex gap-2">
            <button id="btn-category-save" type="button" class="flex-1 bg-brand text-white py-2 rounded-lg hover:bg-blue-700 transition">Crear categoría</button>
            <button id="btn-category-clear" type="button" class="px-4 py-2 border rounded">Limpiar</button>
          </div>
        </form>

        <!-- Lista de categorías -->
        <div class="mt-6">
          <h3 class="text-sm font-semibold mb-2">Categorías existentes</h3>
          <div id="categories-list" class="space-y-2">
            <!-- renderizado por JS -->
          </div>
        </div>
      </div>

    </div>
  </main>

  <div id="footer" class="mt-auto bg-brand text-white py-4 text-center"></div>
  <script src="createCity&Category.js"></script>
</body>
</html>
