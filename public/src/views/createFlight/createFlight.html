<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: { colors: { brand: "#0B4C73" } }
      }
    }
  </script>
  <title>Crear Vuelo</title>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <div id="header"></div>

  <main class="flex-1 w-full">
    <div class="max-w-3xl mx-auto px-4 py-8 sm:py-12">
      <h1 class="text-xl sm:text-2xl font-bold text-gray-800 mb-6 text-center sm:text-left">
        Crear Vuelo
      </h1>
      <!-- Selección de ruta -->
      <section class="mb-8">
        <h2 class="text-base sm:text-lg font-semibold text-gray-700 mb-3">Rutas de vuelo</h2>
        <div class="hidden sm:block overflow-x-auto border rounded-lg bg-white">
          <table class="min-w-full text-sm text-left table-fixed">
            <thead class="bg-gray-100 text-gray-700">
              <tr>
                <th class="px-3 py-2 border w-32">Nombre</th>
                <th class="px-3 py-2 border">Descripción</th>
                <th class="px-3 py-2 border w-28">Ciudad Origen</th>
                <th class="px-3 py-2 border w-28">Ciudad Destino</th>
                <th class="px-3 py-2 border w-24 text-center">Seleccionar</th>
              </tr>
            </thead>
            <tbody>
              <tr class="hover:bg-gray-50">
                <td class="px-3 py-2 border truncate">Tremendo</td>
                <td class="px-3 py-2 border truncate">afjkaskfhkajskjas</td>
                <td class="px-3 py-2 border truncate">San José</td>
                <td class="px-3 py-2 border truncate">San José Este</td>
                <td class="px-3 py-2 border text-center">
                  <input type="radio" name="ruta" class="w-4 h-4" />
                </td>
              </tr>
              <!-- filas dinámicas -->
            </tbody>
          </table>
        </div>

        <!-- Tarjetas: visible solo en xs -->
        <div class="sm:hidden space-y-3">
          <!-- Cada tarjeta representa una ruta; envolver radio en label para seleccionar al tocar -->
          <label class="flex items-center justify-between bg-white border rounded-lg p-3">
            <div class="flex-1 min-w-0">
              <div class="font-medium text-gray-800 truncate">Tremendo</div>
              <div class="text-xs text-gray-500 truncate">afjkaskfhkajskjas</div>
              <div class="text-xs text-gray-600 mt-1">
                <span class="mr-2">Origen: <span class="font-medium">San José</span></span>
                <span>Destino: <span class="font-medium">San José Este</span></span>
              </div>
            </div>
            <input type="radio" name="ruta" class="ml-3 w-4 h-4" />
          </label>

          <!-- Repite tarjetas dinámicamente -->
        </div>
      </section>

      <!-- Formulario crear vuelo -->
      <form id="crear-vuelo" class="space-y-6 bg-white p-4 sm:p-6 rounded-lg border">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
            <input name="nombre" type="text" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-brand" placeholder="Nombre del vuelo" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Duración</label>
            <input name="duracion" type="text" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-brand" placeholder="Ej: 2h 30m" />
          </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Asientos Ejecutivo</label>
            <input name="ejecutivo" type="number" min="0" step="1" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-brand" placeholder="Ej: 10" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Asientos Turista</label>
            <input name="turista" type="number" min="0" step="1" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-brand" placeholder="Ej: 50" />
          </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Fecha de alta</label>
            <input name="fecha_alta" type="datetime-local" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-brand" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Fecha vuelo</label>
            <input name="fecha_vuelo" type="datetime-local" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-brand" />
          </div>
        </div>

        <div class="pt-2">
          <button type="submit" class="w-full sm:w-auto mx-auto block bg-blue-600 text-white px-6 py-2 rounded-lg shadow hover:bg-blue-700 focus:ring-2 focus:ring-brand">
            + Crear Vuelo
          </button>
        </div>
      </form>
    </div>
  </main>
  <div id="footer"></div>
  <script src="createFlight.js"></script>
</body>
</html>
