<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>Crear Vuelo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config={theme:{extend:{colors:{brand:"#0B4C73"}}}};</script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <div id="header"></div>

  <main class="flex-1 container mx-auto px-4 py-8">
    <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-4 gap-8">
      <aside id="rightMenu" class="hidden lg:block"></aside>

      <section class="lg:col-span-3 space-y-8">

        <!-- Encabezado -->
        <header>
          <h1 class="text-2xl font-bold text-brand">Crear vuelo</h1>
          <p class="text-sm text-gray-600 mt-1">
            Selecciona una ruta existente de tu aerolínea y completa los datos del vuelo.
          </p>
          <div id="cf-alert" class="hidden mt-4 p-3 rounded bg-yellow-100 text-yellow-800 text-sm"></div>
          <div id="cf-success" class="hidden mt-4 p-3 rounded bg-emerald-100 text-emerald-700 text-sm"></div>
        </header>

        <!-- Selección de ruta -->
        <div class="bg-white rounded-xl shadow p-6 space-y-4">
          <div class="flex items-center justify-between gap-4">
            <h2 class="font-semibold text-brand">1. Seleccionar ruta</h2>
            <button id="btn-reload-routes" class="text-xs px-3 py-1.5 rounded border hover:bg-gray-50">
              Recargar rutas
            </button>
          </div>
          <div id="cf-routes-wrapper" class="overflow-x-auto border rounded">
            <table class="w-full text-sm">
              <thead class="bg-gray-50 text-gray-600">
                <tr>
                  <th class="px-3 py-2 text-left">Ruta</th>
                  <th class="px-3 py-2 text-left">Duración</th>
                  <th class="px-3 py-2 text-left">Origen</th>
                  <th class="px-3 py-2 text-left">Destino</th>
                  <th class="px-3 py-2 text-center">Elegir</th>
                </tr>
              </thead>
              <tbody id="cf-routes-tbody">
                <!-- filas dinámicas -->
              </tbody>
            </table>
          </div>
          <p id="cf-no-routes" class="hidden text-xs text-gray-500">
            No hay rutas registradas para tu aerolínea. Crea primero una en
            <a href="../createFlightRoute/createflightRoute.html" class="underline text-brand">Crear ruta de vuelo</a>.
          </p>
        </div>

        <!-- Formulario -->
        <form id="cf-form" class="bg-white rounded-xl shadow p-6 space-y-6">
          <h2 class="font-semibold text-brand">2. Datos del vuelo</h2>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Nombre *</label>
                <input id="cf-name" type="text" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-brand" placeholder="Ej: Vuelo matutino" required>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Duración (texto)</label>
                <input id="cf-duration" type="text" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-brand" placeholder="Ej: 2h 30m">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Asientos Ejecutivo</label>
                <input id="cf-seats-exec" type="number" min="0" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-brand" placeholder="Ej: 8">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Asientos Turista</label>
                <input id="cf-seats-tour" type="number" min="0" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-brand" placeholder="Ej: 60">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Fecha de alta *</label>
                <input id="cf-created" type="datetime-local" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-brand">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Fecha del vuelo *</label>
                <input id="cf-flightdate" type="datetime-local" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-brand">
              </div>
            </div>

          <div class="flex flex-col sm:flex-row gap-3 pt-2">
            <button type="submit" class="flex-1 px-4 py-2 bg-brand text-white rounded-lg hover:brightness-110">
              Crear vuelo
            </button>
            <button type="button" id="cf-reset" class="flex-1 px-4 py-2 border rounded-lg hover:bg-gray-50">
              Limpiar
            </button>
          </div>
        </form>

      </section>
    </div>
  </main>

  <div id="footer"></div>

  <script src="../components/leftPanel/leftPanel.js"></script>
  <script src="createFlight.js"></script>
</body>
</html>

</body>
</html>
