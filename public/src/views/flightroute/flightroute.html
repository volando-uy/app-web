<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Volando.uy - Rutas de Vuelo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { brand: "#0B4C73" }  
        }
      }
    }
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="bg-gray-100 min-h-screen flex-1 flex flex-col">
  <div id="header"></div>
  <main id="routes-container" class="max-w-6xl mx-auto p-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></main>


  <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white rounded-2xl shadow-lg max-w-lg w-full p-6 relative">
      <button class="absolute top-3 right-3 text-gray-500 hover:text-gray-800"
              onclick="closeModal()">&times;</button>
      <h2 id="modal-title" class="text-2xl font-bold mb-2">Detalle de Ruta</h2>
      <p id="modal-desc" class="text-gray-600 mb-4">Descripción aquí...</p>
      <ul class="text-sm text-gray-700 space-y-1 mb-4">
        <li><strong>Origen:</strong> <span id="modal-origen"></span></li>
        <li><strong>Destino:</strong> <span id="modal-destino"></span></li>
        <li><strong>Duración:</strong> <span id="modal-duracion"></span></li>
        <li><strong>Asientos turista:</strong> <span id="modal-turista"></span></li>
        <li><strong>Asientos ejecutiva:</strong> <span id="modal-ejecutiva"></span></li>
        <li><strong>Fecha salida:</strong> <span id="modal-fecha"></span></li>
      </ul>
      <button class="bg-blue-600 text-white w-full py-2 rounded-lg hover:bg-blue-700">
        Confirmar Reserva
      </button>
    </div>
  </div>
  <div id="footer" class="mt-auto bg-brand text-white py-4 text-center"></div>
<script src="flightroute.js"></script> 
</body>
</html>
