<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta de ruta de vuelo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { brand: "#0B4C73" }  
        }
      }
    }
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <div id="header"></div>

  <main class="flex-1 max-w-6xl mx-auto p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Rutas de vuelo de la aerolínea</h1>

    <div class="overflow-x-auto bg-white rounded-lg shadow border">
      <table class="w-full text-sm text-left border-collapse">
        <thead class="bg-gray-100 text-gray-700">
          <tr>
            <th class="px-4 py-2 border">Nombre</th>
            <th class="px-4 py-2 border">Descripción</th>
            <th class="px-4 py-2 border">Origen</th>
            <th class="px-4 py-2 border">Destino</th>
            <th class="px-4 py-2 border">Duración</th>
            <th class="px-4 py-2 border">Turista</th>
            <th class="px-4 py-2 border">Ejecutiva</th>
            <th class="px-4 py-2 border">Fecha salida</th>
          </tr>
        </thead>
        <tbody id="tabla-rutas"></tbody>
      </table>
    </div>

    <!-- Paginación -->
    <div id="pagination" class="flex justify-center space-x-2 mt-4"></div>
  </main>

  <div id="footer" class="mt-auto bg-brand text-white py-4 text-center"></div>
<script src="checkflightroute.js"></script>
</body>
</html>
