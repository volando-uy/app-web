<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>Aceptar / Rechazar Rutas</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config={theme:{extend:{colors:{brand:"#0B4C73"}}}};</script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <div id="header"></div>
  <main class="flex-1 container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold text-brand mb-6">Aceptar / Rechazar Rutas de Vuelo</h1>
    <div id="afr-alert" class="hidden p-4 mb-6 rounded bg-yellow-100 text-yellow-800 text-sm"></div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <section class="bg-white p-6 rounded-xl shadow space-y-4">
        <h2 class="font-semibold text-brand">1. Aerolíneas</h2>
        <select id="afr-airline" class="w-full border rounded px-3 py-2 text-sm"></select>
        <p class="text-xs text-gray-500">Solo se listan aerolíneas con rutas en estado "Ingresada".</p>
      </section>

      <section class="bg-white p-6 rounded-xl shadow space-y-4 lg:col-span-2">
        <div class="flex items-center justify-between">
          <h2 class="font-semibold text-brand">2. Rutas Ingresadas</h2>
          <div class="flex gap-2">
            <button id="afr-approve" disabled class="px-4 py-2 bg-emerald-600 text-white rounded disabled:opacity-40 text-sm">Confirmar</button>
            <button id="afr-reject"  disabled class="px-4 py-2 bg-red-600 text-white rounded disabled:opacity-40 text-sm">Rechazar</button>
          </div>
        </div>
        <div class="overflow-auto border rounded">
          <table class="w-full text-sm">
            <thead class="bg-gray-50 text-gray-600">
              <tr>
                <th class="px-3 py-2 text-left">Sel</th>
                <th class="px-3 py-2 text-left">Origen</th>
                <th class="px-3 py-2 text-left">Destino</th>
                <th class="px-3 py-2 text-left">Duración</th>
                <th class="px-3 py-2 text-left">Estado</th>
              </tr>
            </thead>
            <tbody id="afr-routes"></tbody>
          </table>
        </div>
        <div id="afr-empty" class="text-sm text-gray-500 hidden">No hay rutas ingresadas para esta aerolínea.</div>
      </section>
    </div>
  </main>
  <div id="footer"></div>
  <script src="../components/leftPanel/leftPanel.js"></script>
  <script src="acceptFlightRoute.js"></script>
</body>
</html>
</html>
